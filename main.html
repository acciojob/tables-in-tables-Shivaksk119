<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	<style>
		table, th, td{
			border: 2px solid;
			text-align: center;
		}
	</style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<!-- ROW 1 -->
		<tr>
			<!-- Table 1 -->
			<td>
				<table style="width: 100%">
					<thead>
						<tr>
							<th colspan="2">Nested Table 2</th>
						</tr>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</tbody>
				</table>
			</td>

			<!-- Table 2 -->
			<td>
				<table style="width: 100%">
					<thead>
						<tr>
							<th colspan="2">Nested Table 1</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<ul>
									<li>List item 1</li>
									<li>List item 2</li>
									<li>List item 3</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</td>

		</tr>

		<!--ROW 2-->
		<tr>
			<!-- Table 1 -->
			<td>
				<table style="width: 100%">
					<thead>
						<tr>
							<th colspan="2">Nested Table 3</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="">Nested Table</a>
							</td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>

			<!-- Table 2 -->
			<td>
				<table style="width: 100%">
					<thead>
						<tr>
							<th>Nested Table 4</th>
						</tr>
					</thead>
					<tbody>
						<tr style="background-color: black; color:white">
							<td>HTML</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
